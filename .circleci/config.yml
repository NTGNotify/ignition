version: 2
jobs:
  build-go:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/pivotalservices/ignition
    steps:
      - checkout
      - run: |
          mkdir -p /tmp/output
          go get -u github.com/golang/dep/cmd/dep
          dep ensure
      - run: |
          go test ./... -covermode=atomic -coverprofile=coverage.txt
      - run: |
          GOOS=linux GOARCH=amd64 go build -o /tmp/output/ignition github.com/pivotalservices/ignition/cmd/ignition
      - persist_to_workspace:
          root: /tmp/output
          paths:
            - ignition
  build-node:
    docker:
      - image: circleci/node:8
    working_directory: ~/ignition
    steps:
      - checkout

      - restore_cache:
          keys:
          - dependencies-{{ checksum "web/package.json" }}
          - dependencies-

      - run:
          working_directory: web
          command: yarn install

      - save_cache:
          paths:
            - web/node_modules
          key: dependencies-{{ checksum "web/package.json" }}
      - run:
          working_directory: web
          command: yarn ci
      - persist_to_workspace:
          root: ~/ignition/web/dist
          paths:
            - index.html
            - assets/*
  package:
    docker:
      - image: circleci/golang:latest
    working_directory: ~/ignition
    steps:
      - attach_workspace:
          at: ~/ignition
      - run:
          command: |
            cd ..
            tar -czf ignition.tar.gz ignition
      - store_artifacts:
          path: ~/ignition.tar.gz
          destination: ignition.tar.gz
      - persist_to_workspace:
          root: ~/
          paths:
            - ignition.tar.gz

  release:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/pivotalservices/ignition
    steps:
      - checkout
      - attach_workspace:
          at: ~/ignition
      - run: |
          go get -u github.com/tcnksm/ghr
          ghr -t $GITHUB_TOKEN -u $GITHUB_USERNAME $CIRCLE_TAG ~/ignition/ignition.tar.gz

  deploy:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/pivotalservices/ignition
    steps:
      - checkout
      - attach_workspace:
          at: ~/ignition
      - run:
          working_directory: ~/ignition
          command: |
            go get -u github.com/cloudfoundry/cli
            echo 'ignition.tar.gz' > .cfignore
            cf login -a https://api.run.pcfbeta.io -u $CF_USERNAME -p "$CF_PASSWORD" -o ignition -s development
            cf push ignition -f /go/src/github.com/pivotalservices/ignition/manifests/ignition.yml
workflows:
  version: 2

  ci:
    jobs:
      - build-go:
          filters:
            tags:
              only: /.*/
      - build-node:
          filters:
            tags:
              only: /.*/
      - package:
          filters:
            tags:
              only: /.*/
          requires:
            - build-go
            - build-node
      - release:
          requires:
            - package
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - package
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
