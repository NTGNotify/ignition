version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/pivotalservices/ignition
    steps:
      - checkout
      - run: |
          go get -u github.com/golang/dep/cmd/dep
          dep ensure
      - run: |
          go test ./... -covermode=atomic -coverprofile=coverage.txt
