---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang
    tag: latest

inputs:
- name: ignition-with-go-dependencies
  path: go/src/github.com/pivotalservices/ignition

outputs:
- name: binaries

run:
  path: sh
  args:
  - -exc
  - |
    export GOPATH=$PWD/go
    export PATH=$GOPATH/bin:$PATH

    ROOT=$(cd $(dirname $0) && pwd)

    cd go/src/github.com/pivotalservices/ignition
      GOOS=linux GOARCH=amd64 go build github.com/pivotalservices/ignition/cmd/ignition

      cp ignition "${ROOT}/binaries/ignition"
    cd -
