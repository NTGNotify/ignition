---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang
    tag: latest

inputs:
- name: ignition-with-go-dependencies
  path: go/src/github.com/pivotalservices/ignition

run:
  path: bash
  args:
  - -exc
  - |
    export GOPATH=$PWD/go
    export PATH=$GOPATH/bin:$PATH

    cd go/src/github.com/pivotalservices/ignition
      echo 'mode: atomic' > coverage.txt && go list ./... | grep -v vendor | xargs -n1 -I{} sh -c 'go test -covermode=atomic -coverprofile=coverage.tmp {} && tail -n +2 coverage.tmp >> coverage.txt' || exit 1 && rm -f coverage.tmp
    cd -
