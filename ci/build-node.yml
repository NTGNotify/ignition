---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: '8'

inputs:
- name: ignition-with-node-dependencies
  path: go/src/github.com/pivotalservices/ignition

outputs:
- name: assets

run:
  path: sh
  args:
  - -exc
  - |
    ROOT=$(cd $(dirname $0) && pwd)

    apt-get update -qq
    apt-get install -qy libelf1

    cd go/src/github.com/pivotalservices/ignition/web
      yarn ci
      cp -Rv ./dist/* "${ROOT}/assets/"
    cd -
