---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang
    tag: latest

inputs:
- name: ignition
  path: go/src/github.com/pivotalservices/ignition

outputs:
- name: ignition-with-go-dependencies

run:
  path: sh
  args:
  - -exc
  - |
    export GOPATH=$PWD/go
    export PATH=$GOPATH/bin:$PATH

    ROOT=$(cd $(dirname $0) && pwd)
    apt-get update -qq
    go get -u github.com/golang/dep/cmd/dep

    cd go/src/github.com/pivotalservices/ignition
      dep ensure
      cp -R . "${ROOT}/ignition-with-go-dependencies"
    cd -
