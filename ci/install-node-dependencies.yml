---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: '8'

inputs:
- name: ignition
  path: go/src/github.com/pivotalservices/ignition

outputs:
- name: ignition-with-node-dependencies

run:
  path: sh
  args:
  - -exc
  - |
    ROOT=$(cd $(dirname $0) && pwd)

    cd go/src/github.com/pivotalservices/ignition/web
      yarn --version
      yarn install --no-progress
    cd -

    cd go/src/github.com/pivotalservices/ignition
      cp -R . "${ROOT}/ignition-with-node-dependencies/"
    cd -
